<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>{% block title %}{% endblock %}</title>
<meta name="description" content="">
<meta name="author" content="cherny.berbesi@gmial.com, erica.barrios@gmail.com">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="http://{{ server }}/favicon.ico">
<link rel="stylesheet" href="http://{{ server }}/css/style.css?v=2">
<link rel="stylesheet" href="http://{{ server }}/css/admin.css?v=2">

<script src="http://{{ server }}/js/libs/modernizr-1.7.min.js"></script>
</head>
<body>
	<div id="container" role="mainContainer">
		<header></header>
		<div id="main" role="main">
			<div id="menu" role="menu">
				{% for link in links %}
					<div id="link" role="link">
						<a href="http://{{ server }}{{ link.url }}">{{ link.name }}</a>
					</div>
				{% endfor %}
			</div>
			<div id="mainContainer" role="mainContainer">
				{% block content %}
	            {% endblock content %}
            </div>
		</div>
		<footer> </footer>
	</div>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script>
	<script src="http://{{ server }}/js/plugins.js"></script>
	<script src="http://{{ server }}/js/script.js"></script>
	<script src="http://{{ server }}/js/admin.js"></script>
	<!--[if lt IE 7 ]>
	<script src="http://{{ server }}js/libs/dd_belatedpng.js"></script>
	<script> DD_belatedPNG.fix('img, .png_bg');</script>
	<![endif]-->
</body>
</html>
